
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aura Max Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.12.6/build/spline-viewer.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&family=Inter:wght@300;400;500&family=Orbitron:wght@400;500;700&family=Syncopate:wght@400;700&family=Creepster&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              cinzel: ['Cinzel', 'serif'],
              tech: ['Orbitron', 'sans-serif'],
              luxury: ['Syncopate', 'sans-serif'],
              horror: ['Creepster', 'cursive'],
            },
            animation: {
              'reveal': 'reveal 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'spin-slow': 'spin 8s linear infinite',
              'spin-reverse': 'spin-reverse 4s linear infinite',
              'spin-fast': 'spin 0.5s linear infinite',
              'pulse-fast': 'pulse 0.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              reveal: {
                '0%': { transform: 'translateY(100%)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' }
              },
              'spin-reverse': {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(-360deg)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #000;
        cursor: auto; 
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }
      
      /* Hardware Accelerated Layer */
      .gpu-layer {
        will-change: transform, opacity;
        transform: translateZ(0);
      }

      /* --- MAGMA TEXT EFFECT (For Cross Buttons) --- */
      .magma-x {
        font-family: 'Creepster', cursive;
        color: #ff2a00; /* Core lava color */
        text-shadow: 
          0 0 4px #450a0a,   /* Dark crust */
          0 0 10px #dc2626,  /* Red glow */
          0 0 20px #ea580c,  /* Orange heat */
          0 0 40px #f59e0b;  /* Yellow radiance */
        animation: magma-pulse 2s ease-in-out infinite alternate;
        transition: transform 0.2s ease;
      }

      .group:hover .magma-x {
        transform: scale(1.2) rotate(5deg);
        filter: brightness(1.3);
      }

      @keyframes magma-pulse {
        0% {
          opacity: 0.9;
          text-shadow: 
            0 0 4px #450a0a,
            0 0 10px #dc2626,
            0 0 15px #ea580c;
        }
        100% {
          opacity: 1;
          text-shadow: 
            0 0 5px #450a0a,
            0 0 15px #dc2626,
            0 0 25px #ea580c,
            0 0 40px #fbbf24; /* Bright yellow flare */
        }
      }

      /* --- ULTRA MODERN TEXT-ONLY GLITCH EFFECT --- */
      .glitch-btn {
        position: relative;
        display: inline-block;
        /* Ensure the main text is white by default, transitions handled by tailwind/css */
      }
      
      .glitch-btn::before,
      .glitch-btn::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: transparent; /* No background box - PURE TEXT */
        opacity: 0.8;
        pointer-events: none;
      }

      /* Red Channel */
      .glitch-btn::before {
        color: #ff0000;
        z-index: -1;
      }

      /* Blue Channel */
      .glitch-btn::after {
        color: #00ffff;
        z-index: -2;
      }

      /* 
         HOVER STATES 
         1. Animate the MAIN TEXT (The "Pure Text" requirement)
         2. Animate the Red/Blue slices
      */

      /* Shake the MAIN text element itself */
      .group:hover .glitch-btn {
        animation: glitch-skew 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) both infinite;
        color: white; /* Force white during glitch */
      }

      /* Animate the Pseudo Elements */
      .group:hover .glitch-btn::before {
        animation: glitch-anim-1 0.4s infinite linear alternate-reverse;
      }
      .group:hover .glitch-btn::after {
        animation: glitch-anim-2 0.4s infinite linear alternate-reverse;
      }
      
      @keyframes glitch-anim-1 {
        0% { clip-path: inset(20% 0 80% 0); transform: translate(-4px, 2px); }
        20% { clip-path: inset(60% 0 10% 0); transform: translate(4px, -2px); }
        40% { clip-path: inset(40% 0 50% 0); transform: translate(-4px, 4px); }
        60% { clip-path: inset(80% 0 5% 0); transform: translate(4px, -4px); }
        80% { clip-path: inset(10% 0 70% 0); transform: translate(-2px, 2px); }
        100% { clip-path: inset(30% 0 20% 0); transform: translate(2px, -2px); }
      }

      @keyframes glitch-anim-2 {
        0% { clip-path: inset(10% 0 60% 0); transform: translate(4px, -2px); }
        20% { clip-path: inset(80% 0 5% 0); transform: translate(-4px, 2px); }
        40% { clip-path: inset(30% 0 20% 0); transform: translate(4px, -4px); }
        60% { clip-path: inset(10% 0 80% 0); transform: translate(-2px, 4px); }
        80% { clip-path: inset(50% 0 30% 0); transform: translate(2px, -4px); }
        100% { clip-path: inset(70% 0 10% 0); transform: translate(-4px, 2px); }
      }

      /* Aggressive Text Shake */
      @keyframes glitch-skew {
        0% { transform: skew(0deg) translate(0,0); }
        20% { transform: skew(-10deg) translate(-2px, 0); }
        40% { transform: skew(10deg) translate(2px, 0); }
        60% { transform: skew(-5deg) translate(0, 1px); }
        80% { transform: skew(5deg) translate(0, -1px); }
        100% { transform: skew(0deg) translate(0,0); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
